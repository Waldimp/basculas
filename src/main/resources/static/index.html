<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCP/IP Connection</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>
<div class="container">
    <div class="box">
        <h2>Conexión por medio TCP / IP</h2>
        <label for="available">Disponibles:</label>
        <select id="available">
        </select>
        <button id="connect" >Establecer conexión</button>
        <button id="stop" disabled>Detener</button>
    </div>
    <div class="box">
        <h2>Recepción de datos</h2>
        <div class="status disconnected">
            <i class="fas fa-arrow-up"></i>
            <span id="valor_peso">-</span>
        </div>

        <div class="status disconnected">
            <i class="fas fa-arrow-up"></i>
            <span id="label_conectado">Desconectado</span>
        </div>
    </div>

    <div class="box">
        <h2>Añadir Nueva IP</h2>
        <input type="text" id="nueva_ip" placeholder="Dirección IP" />
        <input type="text" id="nuevo_puerto" placeholder="Puerto" />
        <button id="agregar_ip">Añadir IP</button>
    </div>
</div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
